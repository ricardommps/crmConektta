<div class="horizontal-scroll">
  <table class="table table-hover">
    <thead>
    <tr class="black-muted-bg">
      <th class="browser-icons"></th>
      <th>Anúncios</th>
      <th class="align-right">Visualizações</th>
      <th class="table-arr"></th>
      <th class="align-right">Cliques</th>
      <th class="table-arr"></th>
      <th class="align-right"></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in metricsTableData" class="no-top-border">
      <td><img ng-src="{{::( item.image | appImage )}}" width="20" height="20"></td>
      <td ng-class="nowrap">{{item.name}}</td>
      <td class="align-right">{{item.views}}</td>
      <td class="table-arr"><i ng-class="{'icon-view': item.isVisitsUp, 'icon-view': !item.isVisitsUp }"></i></td>
      <td class="align-right">{{item.click}}</td>
      <td class="table-arr"><i ng-class="{'icon-mouse': item.isPurchasesUp, 'icon-mouse': !item.isPurchasesUp }"></i></td>
      <td class="align-right">
        <button type="button" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-pencil"></span></button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
