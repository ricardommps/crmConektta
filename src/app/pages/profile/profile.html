<div ba-panel ba-panel-class="profile-page">
  <div class="panel-content">
    <div ba-panel ba-panel-title="Perfil" ba-panel-class="with">
      <div class="row painelProfile">
        <div class="col-md-2">
          <div >
            <div class="col-sm-6">
              <div>
                <div>
                  <img ng-src="{{ picture }}" ng-click="uploadPicture()" class="avatarPhoto">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-10">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row clearfix profile-form">
                <label for="input01">Nome completo</label>
                <input type="text" class="form-control" id="input01" placeholder="Nome">
              </div>

              <div class="form-group row clearfix profile-form">
                <label for="input01">Data de Nascimento</label>
                <input type="text" class="form-control" id="input01" placeholder="Data de Nascimento">
              </div>

              <div class="form-group row clearfix profile-form">
                <label for="input01">Gênero</label>
                <div class="input-demo radio-demo row">
                  <div class="col-md-4">
                    <label class="radio-inline custom-radio nowrap">
                      <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                      <span>Masculino</span>
                    </label>
                  </div>
                  <div class="col-md-4">
                    <label class="radio-inline custom-radio nowrap">
                      <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                      <span>Feminino</span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row clearfix profile-form">
                <label for="input01">Estabelecimento</label>
                <input type="text" class="form-control" id="input01" placeholder="Estabelecimento">
              </div>
              <div class="form-group row clearfix profile-form">
                <label for="input01">Site estabelecimento</label>
                <input type="text" class="form-control" id="input01" placeholder="Site estabelecimento">
              </div>
              <div class="form-group row clearfix profile-form">
                <label for="input01">Mostrar seu estabelecimento na rede conektta</label>
                <div class="input-group">
                  <div class="col-md-6" style="padding-left: 2px;">
                   <input type="radio" id="radio2" name="radios" value="false" checked
                   style="display: none;">
                   <label for="radio2">Sim</label>
                   <input type="radio" id="radio3" name="radios" value="true"
                   style="display: none;">
                   <label for="radio3">Não</label>
                 </div>
               </div>
             </div>
           </div>
         </div>
       </div>
     </div>
     <i class="ion-ios-close-outline" ng-click="removePicture()" ng-if="!noPicture"></i>
     <button type="button" class="btn btn-primary btn-with-icon" ng-click="uploadPicture()">
      <i class="ion-android-download"></i>
      Alterar Foto do seu perfil
    </button>
    <input type="file" ng-show="false" id="uploadFile" ng-file-select="onFileSelect($files)">
    <button type="button" class="btn btn-primary btn-with-icon">
      <i class="ion-gear-b"></i>Configurações da conta
    </button>

  </div>
</div>
<div class="panel-content">
  <div ba-panel ba-panel-title="Contato" ba-panel-class="with-scroll">
    <div class="row painelProfile">
      <div class="col-md-12">
        <div class="form-group row clearfix profile-form">
          <label for="input01">Email</label>
          <input type="email" class="form-control" id="inputEmail3" placeholder="" value="contact@akveo.com">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group row clearfix profile-form">
          <label for="input01">Telefone Fixo</label>
          <input type="text" class="form-control" id="inputPhone" placeholder="" value="+1 (23) 456 7890">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group row clearfix profile-form">
          <label for="input01">Celular</label>
          <input type="text" class="form-control" id="inputPhone" placeholder="" value="+1 (23) 456 7890">
        </div>
      </div>
    </div>
    <div class="row painelProfile">
      <div class="col-md-6">
        <div class="form-group row clearfix profile-form">
          <label for="input01">Facebook</label>
          <input type="text" class="form-control" id="inputEmail3" placeholder="" value="facebook.com/seuperfil">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group row clearfix profile-form">
          <label for="input01">Instagram</label>
          <input type="text" class="form-control" id="inputPhone" placeholder="" 
          value="instagram.com/seuperfil">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group row clearfix profile-form">
          <label for="input01">Twitter</label>
          <input type="text" class="form-control" id="inputPhone" placeholder="" 
          value="twitter.com/seuperfil">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group row clearfix profile-form">
          <label for="input01">Youtube</label>
          <input type="text" class="form-control" id="inputPhone" placeholder="" 
          value="youtube.com/seucanal">
        </div>
      </div>
    </div>
  </div>
</div>

<div class="panel-content">
  <div ba-panel ba-panel-title="Localização" ba-panel-class="with-scroll">
    <div class="row painelProfile">
    <div class="col-md-6">
        <div class="form-group row clearfix profile-form">
          <label for="input01">Endereço</label>
          <input type="text" class="form-control" id="inputEmail3" placeholder="Endereço" >
        </div>
      </div>
      <div class="col-md-2">
        <div class="form-group row clearfix profile-form">
          <label for="input01">Numero</label>
          <input type="text" class="form-control" id="inputPhone" placeholder="Numero">
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group row clearfix profile-form">
          <label for="input01">Complemento</label>
          <input type="text" class="form-control" id="inputPhone" placeholder="" value="+1 (23) 456 7890">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group row clearfix profile-form">
          <label for="input01">Pais</label>
          <select ng-options="item as item.sigla for item in vm.paises track by item.id" ng-model="selected" class="form-control selectpicker with-search" 
          data-live-search="false" title="Selecione um pais" selectpicker
          style="display: flex !important;"></select>
        </div>
      </div>
       <div class="col-md-6">
        <div class="form-group row clearfix profile-form">
          <label for="input01">Estado</label>
          <select ng-options="item as item.sigla for item in vm.paises track by item.id" ng-model="selected" class="form-control selectpicker with-search" 
          data-live-search="false" title="Selecione um estado" selectpicker
          style="display: flex !important;"></select>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group row clearfix profile-form">
          <label for="input01">Cidade</label>
          <select ng-options="item as item.sigla for item in vm.paises track by item.id" ng-model="selected" class="form-control selectpicker with-search" 
          data-live-search="false" title="Selecione uma cidade" selectpicker
          style="display: flex !important;"></select>
        </div>
      </div>
       <div class="col-md-6">
        <div class="form-group row clearfix profile-form">
          <label for="input01">Referencia</label>
          <input type="text" class="form-control" id="inputPhone" placeholder="Referencia">
        </div>
      </div>
    </div>
  </div>
</div>

<button type="button" class="btn btn-primary btn-with-icon save-profile">
  <i class="ion-android-checkmark-circle"></i>Update Profile
</button>
</div>
</div>
