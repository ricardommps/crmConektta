<section class="container pageLogin">
    <section class="login-form">
        <form name="loginForm" novalidate role="login">
            <div class="center-block">
                <img ng-src="{{::( 'Conektta' | profilePicture )}}" class="img-responsive logo-login" alt="" />

                <h4>Novo por aqui?<a href="" ng-click="vm.register()" class="a-cadastro"> Cadastre-se</a></h4>

                <div class="form-group" ng-class="{ 'has-error': loginForm.username.$touched && loginForm.username.$invalid }">

                    <input type="text" name="username" placeholder="Username" required
                           class="form-control" ng-model="vm.formdata.username"/>

                </div>

                <div class="form-group" ng-class="{ 'has-error': loginForm.password.$touched && loginForm.password.$invalid }">
                    <input type="password" name="password" placeholder="Password" required class="form-control" ng-model="vm.formdata.password"/>
                </div>

                <button type="submit"
                        class="btn btn-lg btn-primary btn-block button-submit"
                        ng-click="vm.signIn(loginForm)" ng-disabled="loginForm.$invalid"
                        style="font-size: 16px;">
                    Entrar
                </button>
                <div class="text-right">
                    <a href="#">Esqueceu sua senha?</a>
                </div>
            </div>
        </form>
    </section>
</section>
