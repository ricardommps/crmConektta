<div class="table-container">
    <table class="table" st-table="vm.contacts" >
        <thead>
        <tr class="sortable ">
            <th class="table-id" st-sort="id" st-sort-default="true">#</th>
            <th st-sort="first_name">Nome</th>
            <th st-sort="last_name">Sobrenome</th>
            <th st-sort="email">Email</th>
            <th st-sort="birthday">Data Nasc.</th>
            <th st-sort="gender">Genero</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr st-select-row="row" st-select-mode="multiple"
            ng-repeat="row in vm.contacts.data">
            <td><input type="checkbox" ng-model="selected"
                       ng-change="vm.changeValue(selected,row)"/></td>
            <td>{{row.first_name}}</td>
            <td>{{row.last_name}}</td>
            <td>{{row.email}}</td>
            <td>{{row.birthday}}</td>
            <td>{{row.gender}}</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="6" class="text-center">
                <div st-pagination="" st-items-by-page="vm.smartTablePageSize" st-displayed-pages="5"></div>
            </td>
        </tr>
        </tfoot>
    </table>
    <button type="button" class="btn btn-info" ng-click = vm.openSaveModal()>Criar Lista</button>
</div>
</div>
